<app-header></app-header>
<!-- Debut de la section accueil -->
<section class="section-banner">
  <div class="banner-container"></div>
  <h1 class="text-center titre text-white">Nos Produits</h1>
</section>
<!-- fin de section -->

<!-- Debut section nos produits -->
<!-- Menu filtre pour le tableau des projets  -->
<section class="mt-4" id="section">
  <div class="test mt-5">
    <div class="menuFiltre mt-5 d-flex">
      <div class="filtreSection">
        <button class="btn filtreActive fw-bold px-3 active" *ngIf="isAll">
          Tout
        </button>
        <button
          class="btn fw-bold px-3 active"
          *ngIf="!isAll"
          (click)="showAll()"
        >
          Tout
        </button>
      </div>

      <div class="filtreSection">
        <button class="btn filtreActive fw-bold px-3" *ngIf="isTerminate">
          Céréale
        </button>
        <button
          class="btn fw-bold px-3"
          *ngIf="!isTerminate"
          (click)="showTerminate()"
        >
          Céréale
        </button>
      </div>

      <div class="filtreSection">
        <button class="btn filtreActive fw-bold px-3" *ngIf="isCancel">
          Fruit
        </button>
        <button
          class="btn fw-bold px-3"
          *ngIf="!isCancel"
          (click)="showCancel()"
        >
          Fruit
        </button>
      </div>

      <div class="filtreSection">
        <button class="btn filtreActive fw-bold px-3" *ngIf="isCancel">
          Légume
        </button>
        <button
          class="btn fw-bold px-3"
          *ngIf="!isCancel"
          (click)="showCancel()"
        >
          Légume
        </button>
      </div>

      <div class="filtreSection">
        <button class="btn filtreActive fw-bold px-3" *ngIf="isCancel">
          Epice
        </button>
        <button
          class="btn fw-bold px-3"
          *ngIf="!isCancel"
          (click)="showCancel()"
        >
          Epice
        </button>
      </div>

      <div class="filtreSection">
        <button class="btn filtreActive fw-bold px-3" *ngIf="isCancel">
          Légume vert
        </button>
        <button
          class="btn fw-bold px-3"
          *ngIf="!isCancel"
          (click)="showCancel()"
        >
          Légume vert
        </button>
      </div>
    </div>
    <nav class="ms-5">
      <form action="#" class="recherche">
        <div class="form-input">
          <input type="search" placeholder="Rechercher..." />
          <button type="submit" class="search-btn">
            <i class="bx bx-search"></i>
          </button>
        </div>
      </form>
    </nav>
  </div>
</section>

<section class="mt-4" id="section">
  <h2 class="fw-bold text-center mt-5">Nos produits</h2>
  <div class="decoration">
    <span class="soulignement"></span>
    <i class="bi bi-flower3"></i>
    <span class="soulignement"></span>
  </div>
  <div class="grid-produit mt-4">
    <!-- Tableau des projets en cours -->
    <div class="col" *ngFor="let produit of produits">
      <div class="image-col">
        <img
          src="http://127.0.0.1:8000/images/{{ produit.images }}"
          alt=""
          height="100%"
          width="100%"
        />
      </div>
      <div class="card-body">
        <h5 class="card-title text-center mt-3 titre-couleur">
          {{ produit.nom_produit }}
        </h5>
        <h5 class="mt-2 card-title text-center">{{ produit.prix }}fr / Kg</h5>
      </div>
      <div class="info-profil">
        <div class="image-profil">
          <img
            src="https://bootstrapmade.com/demo/templates/Impact/assets/img/blog/blog-author.jpg"
            alt=""
          />
        </div>
        <div class="info d-flex">
          <span>Fall Bah</span>
          <a>
            <a type="button" (click)="addToCart(produit)">
              <svg
                width="35"
                height="35"
                viewBox="0 0 50 50"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="typcn:shopping-cart">

                    id="Vector"

              </svg>
            </a>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- fin de section -->

<!-- fin -->
<app-footer></app-footer>
