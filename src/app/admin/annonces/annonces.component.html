<main id="dark" class="">
  <ul class="box-info">
    <li>
      <i class="bx bxs-group"></i>
      <span class="text" *ngIf="users">
        <h3>{{ users.length }}</h3>
        <p>Utilisateurs</p>
      </span>
    </li>
    <li>
      <i class="bx bi-megaphone-fill"></i>
      <span class="text" *ngIf="annonces">
        <h3>{{ annonces.length }}</h3>
        <p>Annonces</p>
      </span>
    </li>
    <li>
      <i class="bx bi bi-ui-checks-grid"></i>
      <span class="text" *ngIf="categories">
        <h3>{{ categories.length }}</h3>
        <p>Categorie</p>
      </span>
    </li>
  </ul>
  <h4 class="ms-5 fw-bold mt-4">Liste des annonces</h4>
  <div class="table-data">
    <div class="order contain-annonce" >
      <div class="card mb-3 test" style="max-width: 440px" *ngFor="let annonce of getAnnoncesPage()">
        <div class="row g-0" >
          <div class="col-md-4" >
            <img
              src="http://127.0.0.1:8000/images/{{ annonce.images }}"
              class="img-fluid rounded h-100 image-annonce p-2"
              alt="..."
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ annonce.titre }}</h5>
              <p class="card-text">
                {{ annonce.description }}
              </p>
              <div class="btngroup">
                <button
                  type="button"
                  class="btn btn-publier"
                  (click)="publierAnnonce(annonce.id)"
                >
                  Publier
                </button>
                <button
                  type="button"
                  class="btn btn-retirer"
                  (click)="retirerAnnonce(annonce.id)"
                >
                  Retirer
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center my-5">
    <button
      class="btn btnColor me-2 pagination-button"
      [disabled]="pageActuelle === 1"
      (click)="pageActuelle = pageActuelle - 1"
    >
      <i class="bi bi-caret-left-fill" style="font-size: 14px"></i>
    </button>
    <button
      class="btn btnColor ms-2 pagination-button"
      *ngFor="let page of pages"
      (click)="pageActuelle = page"
      [class.active]="page === pageActuelle"
    >
      {{ page }}
    </button>
    <button
      class="btn btnColor ms-2 pagination-button"
      [disabled]="pageActuelle === totalPages"
      (click)="pageActuelle = pageActuelle + 1"
    >
      <i class="bi bi-caret-right-fill" style="font-size: 14px"></i>
    </button>
  </div>
</main>
