<!-- MAIN -->
<main id="dark" class="">
  <ul class="box-info">
    <li>
      <i class="bx bxs-group"></i>
      <span class="text" *ngIf="users">
        <h3>{{ users.length }}</h3>
        <p class="fw-bold ">Utilisateurs</p>
      </span>
    </li>
    <li>
      <i class="bx bi-megaphone-fill"></i>
      <span class="text" *ngIf="annonces">
        <h3>{{ annonces.length }}</h3>
        <p class="fw-bold ">Annonces</p>
      </span>
    </li>
    <li>
      <i class="bx bi bi-ui-checks-grid"></i>
      <span class="text" *ngIf="categories">
        <h3>{{ categories.length }}</h3>
        <p class="fw-bold ">Categorie</p>
      </span>
    </li>
  </ul>
  <div class="table-data">
    <div class="order">
      <h5 class="fw-bold">Liste des utilisateurs</h5>
      <table
        datatable
        [dtOptions]="dtOptions"
        class="row-border hover w-100 table"
        *ngIf="users.length > 0"
      >
        <thead class="table-header">
          <tr class="table-header">
            <th class="table-header">Photo</th>
            <th class="table-header">Prenom</th>
            <th class="table-header">Nom</th>
            <th class="table-header">Email</th>
            <th class="table-header">Role</th>
            <th class="table-header">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>
              <img *ngIf="user.image" src="http://127.0.0.1:8000/images/{{ user.image }}" alt=""/> 
              <!-- <img *ngIf="!user.image || user.image === '1'" src="../../../assets/img/pub.png" alt="" /> -->
            </td>
            <td>{{ user.prenom }}</td>
            <td>{{ user.nom }}</td>
            <td>{{ user.email }}</td>
            <td>{{ getRoleName(user.role_id) }}</td>
            <td><i  class="bi ms-4" [ngClass]="{ 'bi-ban': !user.est_bloquer, 'bi bi-unlock': user.est_bloquer }"type="button" (click)="user.est_bloquer ? debloquerUtilisateur(user.id) : bloquerUtilisateur(user.id)" style="color: #017D03;font-size: 24px; font-weight: bold;"></i></td>
          </tr>
        </tbody>
      </table>

      <!-- other table-->
      <!-- <table
        datatable
        [dtOptions]="dtOptions"
        class="row-border hover w-100 table"
      >
        <thead class="table-header">
          <tr class="table-header"></tr>
        </thead>
      </table> -->
    </div>
  </div>
</main>
