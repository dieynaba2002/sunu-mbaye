<app-header></app-header>
<section class="mt-5" id="section">
  <div class="test"></div>
  <h4 class="text-center mt-5 mb-4 title">Liste des Commandes</h4>
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">
        <table class="table align-middle mb-0 no-gutters">
          <thead>
            <tr>
              <th id="bg-custom-color">Photo</th>
              <th id="bg-custom-color">Nom Produit</th>
              <th id="bg-custom-color">Prix</th>
              <th id="bg-custom-color">Quantite</th>
              <th id="bg-custom-color">Prix Total</th>
              <th id="bg-custom-color">Date</th>
              <th id="bg-custom-color">Heure</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let detail of getProduitPage()">
              <td>
                <div class="d-flex align-items-center">
                  <img
                    src="http://127.0.0.1:8000/images/{{
                      detail.produit_photo
                    }}"
                    alt=""
                    style="width: 45px; height: 45px"
                    class="rounded-circle"
                  />
                </div>
              </td>
              <td>{{ detail.produit_nom }}</td>
              <td>{{ detail.prix_unitaire }}</td>
              <td>{{ detail.quantite }}</td>
              <td>{{ detail.prix_total }}</td>
              <td>{{ detail.date | date : "dd/MM/yyyy" }}</td>
              <td>{{ detail.date | date : "HH:mm:ss" }}</td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-center my-5">
          <button
            class="btn btnColor me-2 pagination-button"
            [disabled]="pageActuelle === 1"
            (click)="pageActuelle = pageActuelle - 1"
          >
            <i class="bi bi-caret-left-fill" style="font-size: 14px"></i>
          </button>
          <button
            class="btn btnColor ms-2 pagination-button"
            *ngFor="let page of pages"
            (click)="pageActuelle = page"
            [class.active]="page === pageActuelle"
          >
            {{ page }}
          </button>
          <button
            class="btn btnColor ms-2 pagination-button"
            [disabled]="pageActuelle === totalPages"
            (click)="pageActuelle = pageActuelle + 1"
          >
            <i class="bi bi-caret-right-fill" style="font-size: 14px"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
